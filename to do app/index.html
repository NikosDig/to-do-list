<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tod do app</title>
    <meta name="description" content="My to do app" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="appContainer">
      <h1 class="mainHeading">Nikos to do list</h1>
      <form>
        <input
          type="text"
          id="titleOfApp"
          placeholder="What have you planned?"
        />
        <input type="submit" id="add" value="Add task" />
      </form>
      <section>
        <h2>Tasks</h2>
        <div class="mainTaskContainer">
          <div class="taskContainer">
            <div class="taskList">
              <input type="text" value="somethign" readonly />
            </div>
            <div class="editDelete">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
